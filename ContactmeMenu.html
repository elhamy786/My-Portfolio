<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
      body {
        font-family: 'Acme', sans-serif;
        background-color: #fcf8f8;
        margin: 0;
        padding: 0;
      }

      .menu {
        position: fixed;
        top: 0;
        left: 0;
        width: 93%;
        height: 93%;
        background: rgba(244, 238, 244, 1);
        border-radius: 8px;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding-top: 30px;
        border: 15px solid rgba(169, 135, 168, 1);
      }

      .close {
        display: block;
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 27px;
        font-weight: 900; 
        color: #511F52;
        cursor: pointer;
      }

      .profile-image {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        border: 2px solid #511F52;
        margin-bottom: 20px;
        margin-right: 60%;
      }

      .menu-item, .menu-item1, .menu-item2 {
        display: flex;
        align-items: center;
        margin-bottom: 45px;
        margin-top: 2%;
        color: #511f52;
        text-decoration: none;
        font-size: 20px;
        font-weight: bold;
      }

      .menu-item {
        margin-right: 50%;
      }

      .menu-item1 {
        margin-right: 48%;
        margin-top: 2%;
      }

      .menu-item2 {
        margin-right: 45%;
        padding: 2%;
      }

      .menu-item img {
        width: 30px;
        height: 30px;
        margin-right: 15px;
      }

      .separator {
        width: 2px;
        height: 250px;
        background-color: #511F52;
        margin-bottom: 2px;
        margin-right: 65%;
      }

      @font-face {
            font-family: 'Acme';
            src: url('Acme-Regular.ttf') format('woff2'),  
                 url('Acme-Regular.ttf') format('woff');  
            font-weight: normal;
            font-style: normal;
        }

    </style>
  </head>
  <body>
    <div class="menu" id="menu">
      <a href="Contactme.html"><span class="close" id="close-btn">&#10005;</span></a>
      <img src="images/elham.jpg" alt="Profile" class="profile-image">
      <a href="index.html" class="menu-item"><img src="images/me (5).png" alt="Home">Home</a>
      <div class="separator"></div>
      <a href="About.html" class="menu-item2"><img src="images/me (1).png" alt="About Me">About Me</a>
      <div class="separator"></div>
      <a href="Project.html" class="menu-item1"><img src="images/me (4).png" alt="Projects">Projects</a>
      <div class="separator"></div>
      <a href="Skills.html" class="menu-item"><img src="images/me (3).png" alt="Skills">Skills</a>
      <div class="separator"></div>
      <a href="Contactme.html" class="menu-item2"><img src="images/me (2).png" alt="Contact Me">Contact Me</a>
    </div>
    <script>
      document.getElementById('close-btn').addEventListener('click', function() {
        document.getElementById('menu').style.display = 'none';
      });
    </script>
  </body>
</html>
