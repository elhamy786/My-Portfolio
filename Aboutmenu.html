<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
        body {
            font-family: 'Acme', sans-serif;
            background-color: #fcf8f8;
            margin: 0;
            padding: 0;
        }
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #e2cbe1;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .close {
            display: block;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #511F52;
            cursor: pointer;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px; /* Adjusted size for mobile */
        }
        p {
            line-height: 1.6;
            color: #555;
            font-size: 14px; /* Adjusted size for mobile */
        }
        .button-container {
            text-align: center;
            margin-top: 10px; /* Reduced margin for mobile */
        }
        button {
            color: #511F52;
            width: 120px; /* Adjusted width for mobile */
            height: 35px; /* Adjusted height for mobile */
            font-size: 14px; /* Adjusted font size for mobile */
            border: 2px solid #511F52;
            box-shadow: 0 4px 8px rgba(81, 31, 82, 0.5);
            font-family: 'Acme', sans-serif;
            margin: 5px; /* Reduced margin for mobile */
        }
        .icon-container {
            display: flex;
            flex-direction: column; /* Adjusted layout for mobile */
            align-items: center;
            gap: 10px; /* Reduced gap for mobile */
            margin-top: 10px; /* Reduced margin for mobile */
        }
        .icon-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 60px; /* Adjusted width for mobile */
            height: 60px; /* Adjusted height for mobile */
            border: 2px solid #511F52;
            border-radius: 50%;
            background-color: #f1e6ec;
            box-shadow: 0 4px 8px rgba(81, 31, 82, 0.5);
            color: #511F52;
            text-align: center;
            padding: 5px; /* Reduced padding for mobile */
        }
        .icon {
            font-size: 24px; /* Adjusted size for mobile */
        }
        @font-face {
            font-family: 'Acme';
            src: url('Acme-Regular.ttf') format('woff2'),  /* Modern Browsers */
                 url('Acme-Regular.ttf') format('woff');    /* Older Browsers */
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div class="menu" id="menu">
        <a href="About.html"><span class="close" id="close-btn">&#10005;</span></a>
        <h1>My Menu</h1>
        <div class="icon-container">
            <a href="index.html"><div class="icon-box">
                <i class="icon home-icon">&#127968;</i>
                <p>Home</p>
            </div></a>
            <a href="About.html"><div class="icon-box">
                <i class="icon about-icon">&#128100;</i>
                <p>About Me</p>
            </div></a>
            <a href="Project.html"><div class="icon-box">
                <i class="icon projects-icon">&#128196;</i>
                <p>Projects</p>
            </div></a>
            <a href="Skills.html"><div class="icon-box">
                <i class="icon skills-icon">&#128221;</i>
                <p>Skills</p>
            </div></a>
            <div class="icon-box">
                <i class="icon contact-icon">&#9993;</i>
                <p>Contact Me</p>
            </div>
        </div>
    </div>
 <script>
        document.getElementById('close-btn').addEventListener('click', function() {
            document.getElementById('menu').style.display = 'none';
        });
    </script>
</body>
</html>
